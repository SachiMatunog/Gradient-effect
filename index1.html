<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*The animation code*/
        @keyframes example {
            0% {background-color: brown;}
            25% {background-color: blue;}
            50% {background-color: blueviolet;}
            100% {background-color: chartreuse;}
        }

       /*The elemnt to apply the animation to */
       div {
        width: 100px;
        height: 100px;
        background-color: blue;
        animation-name: example;
        animation-duration: 4s;
       }
    </style>
</head>

<body>
    <div>
        Hello
    </div>
</body>
</html>
